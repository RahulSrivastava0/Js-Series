    <button id="stop">Stop</button>

<script>

//   printing name using reference

    let stopFlow;
    const start = function()
    {
        if(stopFlow===null || stopFlow==="")
        {
            stopFlow=setInterval(function()
                {
                    console.log("Rahul")
                },1000
            )
        }      
    }

    const stop = function()
    {
        clearInterval(stopFlow)
        stopFlow=null
    }

    document.querySelector('#start').addEventListener('click',start);

    document.querySelector('#stop').addEventListener('click',stop);
